<!DOCTYPE html>
<html>
<head>
  <title>Payment Gateway LOGIN</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #dddddd;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .error-message {
      color: #ff0000;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Payment Gateway</h2>
    <a href="donate.html">Anonymous pay</a><br>
    <a href="pay2.html">No Probelm pay</a>
<!--
    <a href="donate.html">Anonymous pay</a>
-->
    <form action="donate.html" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <p>Don't have an account? <a href="register.html">register here</a> </p>
    </form>
    <div class="error-message">
      <!-- Display error message here if login fails -->
    </div>
  </div>
</body>
</html>
